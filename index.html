<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <title>F8 Project 3</title>
  </head>
  <body>
    <!-- TODO: Header -->
    <div class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
            >
              <circle cx="15" cy="15" r="15" fill="#2E80CE" />
              <circle cx="19" cy="19" r="8" fill="#fff" />
            </svg>
            <p class="logo__name">shine smile</p>
          </div>
          <ul class="header__nav">
            <li><a href="#" class="header__link active-link">Home</a></li>
            <li><a href="#" class="header__link">Services</a></li>
            <li><a href="#" class="header__link">About</a></li>
            <li><a href="#" class="header__link">Doctors</a></li>
          </ul>
          <div class="header__group-btn">
            <button id="login" class="header__btn btn">Log In</button>
            <button id="signup" class="header__btn btn active-btn">Sign Up</button>
          </div>
        </div>
        <div class="header__hero hero">
          <div class="hero__left">
            <h1 class="hero__title">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">Exceptional dental care for all ages. Your great smile
              begins with a great dentist.</p>
            <div class="hero__contact">
              <button class="hero__book-btn btn">Book Online</button>
              <a href="#">or call 0968578108</a>
            </div>
          </div>
          <div class="hero__right">
            <img class="hero__img img-01" src="./assets/img/img-01.jpg" alt="img-01" />
            <img class="hero__img img-02 none-active-img" src="./assets/img/img-02.jpg" alt="img-02" />
          </div>
        </div>
      </div>
    </div>

    <!-- TODO: Main content -->
    <div class="main">
      <div class="services"></div>
      <div class="dentists">
        <div class="dentists__heading"></div>
        <div class="dentists__meet-btn"></div>
        <div class="dentists__list"></div>
      </div>
      <div class="news"></div>
      <div class="blog"></div>
      <div class="commment"></div>
    </div>

    <!-- TODO: Footer -->
    <div class="footer">
      <div class="footer__coppyright"></div>
    </div>

    <script>
      // Change status of active link of Navigation
      const listLinkNav=document.getElementsByClassName("header__link");
      for (var i = 0; i< listLinkNav.length; i++){
          listLinkNav[i].addEventListener("click",function(){
          var current = document.getElementsByClassName("active-link");
          current[0].className=current[0].className.replace(" active-link", "");
          this.className+=" active-link"
        })
      }
    
      const listHeaderBtn=document.getElementsByClassName("header__btn");
      for (var i = 0; i< listHeaderBtn.length; i++){
          listHeaderBtn[i].addEventListener("mouseover",function(){
          var current = document.getElementsByClassName("active-btn");
          current[0].className=current[0].className.replace(" active-btn", "");
          this.className+=" active-btn"
        })
      }
      // document.getElementById("login").addEventListener("mouseover",changeStyle);
      // function changeStyle(){
      //   const element1 = document.getElementById("login");
      //   const element2 = document.getElementById("signup"); 
      //   element2.classList.remove("active");
      //   element1.classList.add("active");
      // }

    </script>
  </body>
</html>
